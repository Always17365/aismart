#textdomain aismart-lib

[window]
	app="aismart"
	id="home"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="portrait"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_alignment="edge"
					[image]
						definition="default"
						height="(statusbar_height)"
						label="misc/black-background.png"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[stack]
						definition="default"
						id="body"
						mode="radio"
						[layer]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												[spacer]
													definition="default"
													width="(16)"
												[/spacer]
											[/column]
											[column]
												grow_factor=1
												horizontal_alignment="edge"
												[report]
													definition="default"
													horizontal_scrollbar_mode="never"
													id="examples"
													toggle=yes
													unit_definition="text"
													unit_height="(0)"
													unit_width="(0)"
													width="(0)"
												[/report]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[grid]
										[row]
											[column]
												border="left, right"
												border_size=8
												horizontal_alignment="edge"
												[slider]
													definition="default"
													id="slider1"
													maximum_value=100
													step_size=1
												[/slider]
											[/column]
											[column]
												horizontal_alignment="edge"
												[slider]
													definition="default"
													id="slider2"
													maximum_value=100
													step_size=1
												[/slider]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[track]
										definition="default"
										id="paper"
									[/track]
								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								[column]
									border="left, top, bottom"
									border_size=8
									horizontal_alignment="edge"
									[label]
										definition="default"
										label=_"Just prototype. The next version will continue to improve. Click the 'OCR' button to start OCR."
										multiline=yes
									[/label]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									horizontal_alignment="edge"
									vertical_alignment="edge"
									[listbox]
										definition="default"
										height="(0)"
										horizontal_scrollbar_mode="never"
										id="fields"
										width="(0)"
										[linked_group]
											fixed_width=yes
											id="id"
										[/linked_group]
										[linked_group]
											fixed_width=yes
											id="used_ms"
										[/linked_group]
										[list_definition]
											[row]
												[column]
													[toggle_panel]
														definition="default"
														[grid]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[panel]
																		definition="default"
																		[grid]
																			[row]
																				[column]
																					[image]
																						definition="default"
																						height="(36)"
																						id="portrait"
																						label="misc/field96.png"
																						width="(36)"
																					[/image]
																				[/column]
																				[column]
																					border="right"
																					border_size=8
																					[label]
																						definition="default"
																						id="id"
																						linked_group="id"
																					[/label]
																				[/column]
																				[column]
																					border="right"
																					border_size=8
																					[label]
																						definition="default"
																						id="used_ms"
																						linked_group="used_ms"
																					[/label]
																				[/column]
																				[column]
																					grow_factor=1
																					horizontal_alignment="edge"
																					[label]
																						definition="default"
																						id="message"
																						multiline=yes
																					[/label]
																				[/column]
																			[/row]
																		[/grid]
																	[/panel]
																[/column]
															[/row]
															[row]
																[column]
																	horizontal_alignment="edge"
																	[image]
																		definition="default"
																		label="misc/translucent-split-line.png"
																	[/image]
																[/column]
															[/row]
														[/grid]
													[/toggle_panel]
												[/column]
											[/row]
										[/list_definition]
									[/listbox]
								[/column]
							[/row]
							[row]
								[column]
									border="top"
									border_size=16
									[button]
										definition="icon36"
										height="(48)"
										id="ocr"
										label="misc/ocr96.png"
										width="(48)"
									[/button]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/layer]
						[layer]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(16)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="edge"
									[button]
										definition="option"
										id="chat"
#textdomain rose-lib
										label=_"Chat"
									[/button]
								[/column]
							[/row]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
						[/layer]
					[/stack]
				[/column]
			[/row]
			[row]
				[column]
					border="bottom"
					border_size=2
					horizontal_alignment="edge"
					[image]
						definition="default"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					[report]
						definition="default"
						fixed_cols=3
						horizontal_scrollbar_mode="never"
						id="navigation"
						multi_line=yes
						toggle=yes
						unit_definition="vertical_node"
						unit_height="(0)"
						unit_width="(0)"
					[/report]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
