#textdomain rose-lib

[window]
	app="rose"
	id="visual_layout"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[linked_group]
			fixed_width=yes
			id="key"
		[/linked_group]
		{GUI__COMMON_FLOAT_WIDGETS}
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="left"
					[label]
						definition="default"
						id="reason"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[track]
						definition="default"
						id="layout"
					[/track]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="edge"
					vertical_alignment="edge"
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									height="(96)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_alignment="edge"
								vertical_alignment="edge"
								[label]
									definition="default"
									id="tip"
									multiline=yes
								[/label]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="left"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
